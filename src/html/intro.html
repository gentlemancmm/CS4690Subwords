<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subwords Player Intro</title>
</head>
<body>
    <!--Client Side for Player Additions-->
    <!--<script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>-->
    <script src = "/socket.io/socket.io.js"></script>
    

    <div id="app">
        <v-app class="green darken-4 white--text">
            <v-content>
                <v-container>
                    <v-layout align-center justify-center column fill-height>
                        <h1 style="margin: 0.7em">Join a Game</h1>
                        <v-text-field
                            label="playerName"
                            v-model="playerName"
                            placeholder="Name"
                            solo
                        ></v-text-field>
                        <v-text-field
                            label="roomCodeInput"
                            v-model="roomCodeInput"
                            placeholder="Room Code"
                            solo
                            maxlength="4"
                        ></v-text-field>
                        <v-btn dark @click="login(); snackbar = true">Login</v-btn>
                        <v-btn dark v-if="auth" @click = "startGame()"  >Start Game</v-btn>
                    </v-layout>
                    <v-snackbar
                        v-model="snackbar"
                        :color="color"
                        :timeout="timeout"
                        multi-line
                        vertical
                        top
                        >
                        {{ text }}
                        <v-btn
                        dark
                        flat
                        @click="snackbar = false"
                        >
                        Close
                        </v-btn>
                    </v-snackbar>
                </v-container>
            </v-content>
        </v-app>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

/*
    1. Get socket communicating (start socket, emit message back to server, server prints message)
    2. Use Vue to print out a message when you click on "Let's go" (with a function)
    3. Change that function to 'emit' a message back to the server with player name and room code
    4. Have the server print out the player name and room code
*/

let socket = io.connect('http://localhost:8080')

var app = new Vue({
    el: '#app',
    data: {

        roomCode: "",
        roomCodeInput: "",
        auth: false,
        playerName: "",
        
        
        snackbar: false,
        timeout: 3000,
        text: "",
        color: "",

        message: "hi i'm intro page"

      
    },
    mounted: () => {
        socket.on('newRoomCode', (data) => {
            this.roomCode = data
            console.log(data, this.roomCode)
        })

        socket.on('goodName', () => {
            console.log("GOOD")
            app.auth = true
            app.color = "success"
            app.text = "Login Successful! Click Start to begin game."
        })

        socket.on('badName', () => {
            console.log('BADN')
            app.auth = false
            app.color = "error"
            app.text = "That username is already taken. Try another"
        })

        socket.on('badCode', () => {
            console.log("BADC")
            app.auth = false
            app.color = "error"
            app.text = "The username and/or password is incorrect. Try again"
        })
    },
    methods: {
        login: function(){
            if (this.playerName && this.roomCodeInput) {
                socket.emit('authenticate', {Name: this.playerName, Code: this.roomCodeInput})
            } else {
                this.color = "error"
                this.text = "A username and password must be present."
            } 
        },

        startGame: function(){
            if (this.auth){
                // go to player.html
                alert("ready set go")
            } else {
                this.color = "error"
                this.text = "please login with a valid username/room code."
            }
        }
    }
})

</script>
</body>
</html>
