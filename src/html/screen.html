<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subwords Screen</title>
</head>
<body>
    <div id="app">
        <v-app class="green darken-4 white--text">
            <v-content>
                <v-container>
                    <v-layout align-center justify-center column fill-height>
                        <v-flex xs4 align-content-center justify-center >
                            <h1 
                            style="margin: 0.7em"
                            font-size="1.5em"
                            >Subwords The Game</h1>
                        </v-flex>
                        <v-flex>
                            <h2>{{word}}</h2>
                        </v-flex>
                        <v-flex>
                            <ul>
                                <li v-for="subword in subwords">{{subwords}}</li>
                            </ul>
                        </v-flex>
                        <v-flex>
                                <v-btn dark @click="next()">Continue to next word</v-btn>
                        </v-flex>             
                    </v-layout>






                    <div
                    id="e3"
                    style="max-width: 400px; margin: auto;"
                    class="grey lighten-3"
    >
        <v-toolbar color="pink" dark>
            <v-toolbar-title >{{word}}</v-toolbar-title>
            <v-spacer></v-spacer>
        </v-toolbar>
  
      <v-card>
        <v-container
          fluid
          grid-list-lg
        >
          <v-layout row wrap>
            <v-flex xs12>
              <v-card color="blue-grey darken-2" class="white--text">
                <v-card-title primary-title>
                  <div>
                    <div class="headline">{{word}}</div>
                    
                  </div>
                </v-card-title>
              </v-card>
            </v-flex>
  
            <v-flex xs12>
              <v-card color="cyan darken-2" class="white--text">
                <v-layout>
                  <v-flex xs7>
                    <v-card-title primary-title>
                      <div>
                        <div class="headline">{{word}}</div>
                      </div>
                    </v-card-title>
                  </v-flex>
                </v-layout>
                <v-divider light></v-divider>
              </v-card>
            </v-flex>
  
            <v-flex xs12>
              <v-card color="purple" class="white--text">
                <v-layout row>
                  <v-flex xs7>
                    <v-card-title primary-title>
                      <div>
                        <div class="headline">{{word}}</div>
                      </div>
                    </v-card-title>
                  </v-flex>
                </v-layout>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-card>
    </div>














                </v-container>
            </v-content>
        </v-app>


    </div>
</body> 


        
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

let socket = io.connect('http://localhost:8080')

var app = new Vue({
    el: '#app',
    data: {
        word: "",
        subwords: []
    },
    mounted() {
        socket.on('newWord', (data) => {
            console.log("NEW", data)
            app.word = data.word
            app.subwords = data.subwords
        })
        socket.emit('nextWord')
    },
    methods: {
        next: function () {
            socket.emit('nextWord')
        }
    }
    
})

</script>
</body>
</html>
