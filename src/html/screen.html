<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subwords Screen</title>
</head>
<body>
    <div id="app">
        <v-app class="green darken-4 white--text">
            <v-content>
                <v-container>
                    <v-layout align-center justify-center column fill-height>
                        <v-flex>
                            <h1 
                            style="margin: 0.7em"
                            font-size="3em"
                            >SUBWORD GAME</h1>
                        </v-flex>            
                    </v-layout>
                    <div
                    id="e3"
                    style="max-width: 400px; margin: auto;"
                    class="md-layout-item md-layout md-gutter">
                        <v-toolbar dark>
                            <v-toolbar-title >{{ word }}</v-toolbar-title>
                        </v-toolbar>


                        <v-card color="blue-grey darken-2">
                          <v-container fluid grid-list-lg>
                            <v-layout row wrap class="md-layout-item">
                                <v-flex xs12>
                                    <v-card color="yellow darken-2" class="white--text">
                                        <v-layout>
                                            <v-flex xs7>
                                                <v-card-title primary-title>
                                                    <div>
                                                        <div class="headline">{{ word }}</div>
                                                    </div>
                                                </v-card-title>
                                            </v-flex>
                                        </v-layout>
                                        <v-divider light></v-divider>
                                    </v-card>
                                </v-flex>
                                

                                <v-flex xs12>
                                        <v-card color="yellow darken-2" class="white--text">
                                            <v-layout>
                                            <v-flex xs7>
                                                <v-card-title primary-title>
                                                <div>
                                                    <div class="headline">{{word}}</div>
                                                </div>
                                                </v-card-title>
                                            </v-flex>
                                            </v-layout>
                                            <v-divider light></v-divider>
                                        </v-card>
                                        </v-flex>
                        
                                <v-flex xs12>
                                    <v-card color="cyan" class="white--text">
                                    <v-layout>
                                        <v-flex xs7>
                                        <v-card-title primary-title>
                                            <div>
                                            <div class="headline">"Cat"</div>
                                            </div>
                                        </v-card-title>
                                        </v-flex>
                                    </v-layout>
                                    <v-divider light></v-divider>
                                    </v-card>
                                </v-flex>
                        
                                <v-flex xs12>
                                    <v-card color="yellow darken-2" class="white--text">
                                    <v-layout row>
                                        <v-flex xs7>
                                        <v-card-title primary-title>
                                            <div>
                                            <div class="headline">{{ subwords }}</div>
                                            </div>
                                        </v-card-title>
                                        </v-flex>
                                    </v-layout>
                                    </v-card>
                                </v-flex>

                              </v-layout>
                            </v-container>
                        </v-card>   
                    </div>

                    <v-layout align-center justify-center column fill-height>
                        <v-flex>
                            <v-btn dark @click="next()">Continue to next word</v-btn>
                        </v-flex> 
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>
</body> 


        
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

let socket = io.connect('http://localhost:8080')

var app = new Vue({
    el: '#app',
    data: {
        word: "",
        subwords: []
    },
    mounted() {
        socket.on('newWord', (data) => {
            console.log("newWord: ", app.word)
            app.word = data.word
            app.subwords = data.subwords
        })
        
    },
    methods: {
        next: function () {
            socket.emit('nextWord')
        }
    }
    
})

</script>
</body>
</html>
