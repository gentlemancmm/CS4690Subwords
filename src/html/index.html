<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subwords</title>
</head>
<body>
    <!--Client Side-->
    <!--<script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>-->
    <div id="app">
        <v-app class="green darken-3 white--text">
            <v-content>
                <v-container fill-height>
                    <v-layout align-center justify-end>
                        <v-flex>
                            <h1 class="display-3">Subwords</h1>
                            <h2>Room Code: {{ roomCode }}</h2>
                        </v-flex>
                        <v-flex>
                            <p class="display-1">Players:</p>
                            <v-list dark>
                                <template  v-for="(player, index) in players">
                                    <v-list-tile>
                                        {{ player }}
                                    </v-list-tile>
                                    <v-divider v-if="index + 1 != players.length"></v-divider>
                                </template>
                            </v-list>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src = "/socket.io/socket.io.js"></script>
<script>

let socket = io.connect('http://localhost:8080')
    
var app = new Vue({
    el: '#app',
    data: {
        roomCode: '',
        players: []
    },
    mounted() {
        this.roomCode = Math.random().toString(36).slice(2, 6).toUpperCase()
        // this.roomCode = "asdf"
        socket.emit('roomCode', this.roomCode)

        socket.on('players', (data) => {
            this.players = data
        })

        socket.on('startGame', (data) => {
            window.location.pathname = '/screen'
        })
    },
})

</script>
</body>
</html>
